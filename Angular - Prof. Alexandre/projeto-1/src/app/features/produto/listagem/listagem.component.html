<div class="example-button-container">
  <button mat-fab color="primary"
  matTooltip="criar novo produto"
  aria-label="Example icon button with a bookmark icon"
  (click)="criarNovoProduto()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="flex">

  <mat-card class="example-card" *ngFor="let produto of produtos" (click)="selecionarProduto(produto)">
    <mat-card-header class="flex">

      <mat-card-title class="title">{{produto.nome}}</mat-card-title>

      <div>
        <button mat-mini-fab color="accent"
        matTooltip="criar novo produto"
        aria-label="Example icon button with a bookmark icon"
        (click)="excluirProduto(produto)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>


    </mat-card-header>
    <img mat-card-image [src]="produto.imagemUrl" alt="foto do produto">
    <mat-card-content>
      <p class="descricao">
        {{produto.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex">
      <p class="preco">pre√ßo: {{produto.preco | currency: 'BRL'}}</p>
      <p class="estoque">estoque: {{produto.estoque}}</p>
    </mat-card-actions>
  </mat-card>

</div>
