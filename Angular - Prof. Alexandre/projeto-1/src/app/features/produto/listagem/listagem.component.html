<div class="flex">

  <mat-card class="example-card" *ngFor="let produto of produtos">
    <mat-card-header>

      <mat-card-title>{{produto.nome}}</mat-card-title>

    </mat-card-header>
    <img mat-card-image [src]="produto.imagemUrl" alt="foto do produto">
    <mat-card-content>
      <p>
        {{produto.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex">
      <p>pre√ßo: {{produto.preco | currency: 'BRL'}}</p>
      <p>estoque: {{produto.estoque}}</p>
    </mat-card-actions>
  </mat-card>

</div>
